    </div>

            <div class="card">

                <p>Cadastro de novas atendentes no Sistema</p>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <div class="icon-wrapper">
                    <i class="fa fa-file"></i>
                </div>
                <a href="#"><h3>Relatório</h3></a>

            </div>
        </div>

{% endblock %}
