{% extends "base.html" %}
{% load static %}

{% block title %}Cadastro{% endblock %}

{% block content %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}


<h1>Cadastro - especialidade</h1>
<form action="." method="POST">

    {% csrf_token %}
    {{ especialidade_form.as_p }}

    <button type="submit">Salvar</button>

</form>
{% endblock %}
